name: edge-dev

services:
  mysql:
    image: mysql:8.0
    container_name: reserve-mysql-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      # Fixed values only - secrets loaded from env_file
      TZ: Asia/Tokyo
    expose:
      - "3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ../reserve-api/docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edge_net

  api:
    build:
      context: ../reserve-api
      dockerfile: Dockerfile.dev
    expose:
      - "3000"
    env_file:
      - .env.dev
    environment:
      # Fixed values only - DB credentials and secrets loaded from env_file
      TZ: Asia/Tokyo
      NODE_ENV: development
      PORT: 3000
      # Database connection (fixed values)
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
    volumes:
      - ../reserve-api:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      start_period: 180s
      retries: 3
    networks:
      - edge_net

  web:
    build:
      context: ../reservation-web
      dockerfile: Dockerfile.dev
    expose:
      - "5000"
    env_file:
      - .env.dev
    environment:
      # Fixed values only
      TZ: Asia/Tokyo
      NODE_ENV: development
      # IMPORTANT: NEXT_PUBLIC_* variables are embedded at build time
      # These must be explicitly defined here (not just in env_file)
      # to ensure they are available during Next.js build process
      NEXT_PUBLIC_API_BASE_URL: /api
      NEXT_PUBLIC_ADMIN_TOKEN: ${NEXT_PUBLIC_ADMIN_TOKEN}
    volumes:
      - ../reservation-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 3s
      start_period: 30s
      retries: 3
    networks:
      - edge_net

  nginx:
    build:
      context: ../edge/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.dev
    environment:
      # Fixed values only
      TZ: Asia/Tokyo
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/", "-o", "/dev/null"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - edge_net

  # Optional: Database management tool
  # Start with: docker compose -f compose/compose.dev.yml --env-file compose/.env.dev --profile dev up
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: reserve-phpmyadmin-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      # Fixed values only
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 50M
    ports:
      - "9080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - edge_net
    profiles:
      - dev

volumes:
  mysql_data_dev:
    driver: local

networks:
  edge_net:
    external: true
    name: edge_net
